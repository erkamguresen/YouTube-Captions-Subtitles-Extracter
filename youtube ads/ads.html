    ><img
      class="ytp-ad-image"

></span>

<div class="html5-video-container" data-layer="0">

    tabindex="-1"
    class="video-stream html5-main-video"
    controlslist="nodownload"
    style="width: 726px; height: 408px; left: 0px; top: 0px"

</div>

<div class="ytp-ad-player-overlay-skip-or-preview">

      <span
        class="ytp-ad-preview-container countdown-next-to-thumbnail"
        style=""
        ><div class="ytp-ad-text ytp-ad-preview-text" id="ad-text:4" style="">

        </div>
        <span class="ytp-ad-preview-image"
          ><img
            class="ytp-ad-image"
            id="ad-image:5"
            src="https://i.ytimg.com/vi/zbfNyheKqok/mqdefault.jpg"
            alt=""
            style="" /></span
      ></span>
    </div>
    <div
      class="ytp-ad-skip-button-slot"
      id="skip-button:6"
      style="display: none"
    >
      <span class="ytp-ad-skip-button-container" style="display: none"
        ><button class="ytp-ad-skip-button ytp-button">

              <use class="ytp-svg-shadow" xlink:href="#ytp-id-54"></use>

                id="ytp-id-54"
